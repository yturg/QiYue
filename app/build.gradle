apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 26
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.xin.qiyue.apple.xhs"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.jniLibs.srcDirs = ['libs']
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.0.0-beta2'
    testImplementation 'junit:junit:4.12'
    implementation 'com.jakewharton:butterknife:8.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
    implementation 'com.android.support:design:26.0.0-beta2'
    implementation 'me.xiaopan:sketch:2.4.1'
    implementation 'me.xiaopan:sketch-gif:2.4.1'
    implementation files('libs/BaiduLBS_Android.jar')
    implementation 'com.feezu.liuli:timeselector:1.1.1+'
    implementation 'com.github.bumptech.glide:glide:3.6.1'
    implementation 'com.facebook.fresco:fresco:0.6.0'
    implementation 'com.yuyh.easyadapter:library:1.1.0'
}
